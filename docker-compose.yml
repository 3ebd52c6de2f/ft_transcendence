version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - ./srcs/public:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    build: ./docker/backend
    volumes:
      - ./srcs/public:/var/www/html
      - ./srcs/database:/var/www/html/database
